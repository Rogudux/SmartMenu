<div class="login-page">
  <div class="card">
    <div class="brand vertical">
        <img src="assets/logo_SmartMenu.png" alt="SmartMenu logo" loading="lazy" />

      <div class="brand-text">
        <h1>SmartMenu</h1>
        <h1 class="subtitle">Accede a tu cuenta</h1>
        <h3 class="tagline">Gestiona pedidos, inventario y más desde un solo lugar</h3>
      </div>
    </div>

    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <label class="field">
        <input class="input" formControlName="correo" type="email" placeholder="Correo" />
        <div class="error" *ngIf="submitted && correo?.invalid">
          {{ correo?.hasError('required') ? 'Correo requerido' : 'Correo inválido' }}
        </div>
      </label>

      <label class="field password-field">
        <input class="input" formControlName="contraseña" [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" />
        <button type="button" class="password-toggle" (click)="togglePassword()" [attr.aria-pressed]="showPassword" aria-label="Mostrar contraseña">
          <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7 .9-1.6 2.1-3.1 3.6-4.3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M1 1l22 22" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>  
        </button>
      </label>

      <button class="btn" type="submit" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <div class="error" *ngIf="invalidCredentials" role="alert" style="margin-top:8px;">
        Correo o contraseña incorrectos.
      </div>
    </form>

    <div class="help">
      <a class="link">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
