<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>

    <ion-buttons slot="end">
      <div class="user-box" *ngIf="user$ | async as user">
        <div class="avatar">{{ user.nombre?.charAt(0) }}</div>
        <div class="name">
          <p>{{ user.nombre }}</p>
        </div>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-menu></app-menu>



</ion-content>
